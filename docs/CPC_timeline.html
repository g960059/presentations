                              if (tasks[this.value]) {

                              }
                          }*/

                  },{ // Primary yAxis
                    labels: {
                        y: 7,
                        enabled:false,
                        style: {
                            color: Highcharts.getOptions().colors[3]
                        }
                    },
                    tickAmount: 4,
                    startOnTick: false,
                    endOnTick: false,
                    TickWidth:0,
                    gridLineWidth:0,
                    title: {
                        text: '',
                        style: {
                            color: Highcharts.getOptions().colors[3]
                        }
                    },
                    opposite: true
            
                }],
                  plotOptions: {
                    series: {
                      fillOpacity: 0,
                      zoneAxis: 'x',
                      lineWidth: 5,
                      marker: {
                        radius: 7
                      }
                    }
                  },
                  xAxis: {
                    type: 'linear',
                    allowDecimals: false,
                    tickPixelInterval:120,
                    title: {
                      text: '転科後日数'
                    },
                    labels: {
                      formatter: function() {
                        return this.value;
                      },
                      y:30
                    }
                  }, 
                  series: data_source.concat(gantt_source)
              });
              var counter = 0;
              var series = myChart.series;
              var reset =()=> _.each(series,(data)=>{
                  data.setVisible(false, false);
                  data.update({ showInLegend: false}, false);
                }
              );
              var hide_chart = ()=>_.each(series,(data)=>{
                if(data.name != "task"){
                  data.setVisible(false, false);
                  data.update({ showInLegend: false}, false);
                }
              });
              var hide_task = ()=>_.each(series,(data)=>{
                if(data.name == "task"){
                  data.setVisible(false, false);
                }
              });
              var show_series=(list)=>{
                list.map((i)=>{
                  series[i].show();
                  series[i].update({ showInLegend: true }, false);
                  }
                )
              }
              var show_series_only=(list)=>{
                hide_chart();
                list.map((i)=>{
                  series[i].show();
                  series[i].update({ showInLegend: true }, false);
                  }
                );
                myChart.redraw();
              }
              var show_task_only=(list)=>{
                hide_task();
                list.map((i)=>{
                  series[series.length-i-1].show();
                  }
                );
                myChart.redraw();
              }
              Reveal.addEventListener( 'fragmentshown', function( event ) {
                counter++;
                render(counter);
              });
              Reveal.addEventListener( 'fragmenthidden', function( event ) {
                counter--;
                render(counter);
              });
              Reveal.addEventListener( 'slidechanged', function( event ) {
                 counter = 0;
                 render(counter);
              });
              var render = (counter) =>{
                switch(counter){
                  case 0:
                    myChart.xAxis[0].setExtremes(-8, 193);
                    break;
                  default: break; 
                }
              }
              render(counter);
            }); 
            
          </script>
